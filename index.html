<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:300" rel="stylesheet">
</head>
<body>
    <header><h1>My Cool Form</h1></header>
        <div class="container">
            <form id="form1" action="post"> <!--http://tangledindesign.com/how-to-create-a-contact-form-using-html5-css3-and-php/-->
                <label>First Name</label>
                <input class="field" id="firstName" name="firstname" type ="text" placeholder="First Name"/>

                <label>Last Name</label>
                <input class="field" id="lastName" name="lastname" type ="text" placeholder="Last Name"/>

                <label>Email</label>
                <input class="field" id="email" name="email" type="email" placeholder="Email address"/>

                <label>Message</label>
                <textarea class="field" id="message" name="message" type="text" rows="4" placeholder="Type message here."></textarea>

                <input type="submit" id="submit" name="submit" value= "Submit">
            </form>
        </div>
        <script src="js/main.js"></script>
</body>
</html>
