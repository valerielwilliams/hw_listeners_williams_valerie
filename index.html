<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form id="form1" action="post"> <!--http://tangledindesign.com/how-to-create-a-contact-form-using-html5-css3-and-php/-->
            <label>
                First Name
            </label>
            <input class="field" name="firstname" type ="text" placeholder="First Name">

            <label>
                Last Name
            </label>
            <input class="field" name="lastname" type ="text" placeholder="Last Name">

            <label>
                Email
            </label>
            <input class="field" name="email" type="email" placeholder="Email address">

            <label>
                Message
            </label>
            <textarea class="field" name="message" type="text" placeholder="Type message here."></textarea>

            <input id="button" name="submit" type="submit" value= "Submit">
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
